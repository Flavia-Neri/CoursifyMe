<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Coursify.me</title>
</head>
<body>
    <section class="content">
        <header>
            <div class="logo">
                <img src="Assets/Images/logo.svg" alt="">
            </div>
        </header>
        <section class="titleText">
            <p>Seja bem vindo ao</p>
            <p>Coursify.Me Enterprise</p>
            <span>Although the bobcat is rarely seen, it is the most common wildcat in North America.</span>
        </section>
        <main>
            <section class="form">
                <div class="nav">
                    <div>
                        <button value="0">Cadastro</button>
                        <button value="1">Login</button>
                    </div>
                </div>
                <div class="register">
                    <form action="">
                        <input type="text" placeholder="Nome da Escola">
                        <input type="email" placeholder="Seu e-mail">
                        <input type="password" placeholder="Crie uma senha">
                        <select>
                            <option>+55</option>
                        </select>
                        <input type="tel" placeholder="00 00000-0000">
                        <button>Cadastrar</button>
                    </form>
                  </div>
                </div>
                <div class="login">
                    <form action="">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <span>Esqueci minha senha</span>
                        <button>Login</button>
                    </form>
                  </div>
                </div>
            </section>
        </main>
        <footer>
            <p>2020 Â© Coursify.Me. Todos os direitos reservados</p>
        </footer>
    </section>
    <section id="slider">
        <div><img src="Assets/Images/image_01.svg" alt=""></div>
        <div><img src="Assets/Images/image_02.svg" alt=""></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
